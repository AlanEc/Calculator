apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

findbugs {
    ignoreFailures = true
}

checkstyle {
	toolVersion "7.2"
	ignoreFailures = true
}

pmd {
 	ignoreFailures = true
 	pmdTest.enabled = false
 	ruleSets = [
 	'java-basic',
 	'java-braces',
 	'java-clone',
 	'java-codesize',
 	'java-comments',
 	'java-controversial',
 	'java-coupling'
 	]
 }
 

javadoc {
  source = sourceSets.main.allJava
  classpath = configurations.compile
}