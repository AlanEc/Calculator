apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

repositories {
	mavenCentral()
}

dependencies {
	compile 'junit:junit:4.12'
}

findbugs {
	ignoreFailures = true
}

checkstyle {
	toolVersion "7.2"
	ignoreFailures = true
}

pmd {
	ignoreFailures = true
}